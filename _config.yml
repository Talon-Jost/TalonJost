# -----------------------------
# Site Settings
# -----------------------------
title: Talon Jost
description: "Welcome to my personal website"
url: "https://talon-jost.github.io"   # change if using custom domain
baseurl: ""                           # leave empty for GitHub Pages user site

repository: Talon-Jost/TalonJost

# -----------------------------
# Theme
# -----------------------------
remote_theme: mmistakes/minimal-mistakes@4.24.0

plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

# -----------------------------
# Minimal Mistakes Settings
# -----------------------------
minimal_mistakes_skin: "default"

# -----------------------------
# Navigation
# -----------------------------
header:
  nav:
    - title: "Research"
      url: /research/
    - title: "Projects"
      url: /projects/
    - title: "Photos"
      url: /photos/
    - title: "Blog"
      url: /blog/

# -----------------------------
# Author (optional sidebar info)
# -----------------------------
author:
  name: Talon Jost
  bio: "Researcher | Builder | Explorer"
  location: ""
  links:
    - label: GitHub
      icon: fab fa-github
      url: https://github.com/Talon-Jost

# -----------------------------
# Build Settings
# -----------------------------
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

paginate: 5
paginate_path: /page:num/

# Required for blog pagination
collections:
  posts:
    output: true

# -----------------------------
# Exclude from Build
# -----------------------------
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
