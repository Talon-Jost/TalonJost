# -----------------------------
# Site Settings
# -----------------------------
title: Talon Jost
description: "Researcher, Builder, Photographer, Writer"
url: "https://talon-jost.github.io"   # update if using a custom domain
baseurl: "/TalonJost"                           # leave empty for user site
repository: Talon-Jost/TalonJost

# -----------------------------
# Theme
# -----------------------------
remote_theme: mmistakes/minimal-mistakes@4.24.0

plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

# -----------------------------
# Minimal Mistakes Skin
# -----------------------------
minimal_mistakes_skin: "air"  # "air" is clean, "contrast" is sharp

# -----------------------------
# Header Navigation
# -----------------------------
header:
  nav:
    - title: "Research"
      url: /research/
    - title: "Projects"
      url: /projects/
    - title: "Photos"
      url: /photos/
    - title: "Blog"
      url: /blog/

# -----------------------------
# Author info (optional sidebar)
# -----------------------------
author:
  name: Talon Jost
  bio: "Researcher | Builder | Explorer"
  links:
    - label: GitHub
      icon: fab fa-github
      url: https://github.com/Talon-Jost

# -----------------------------
# Build Settings
# -----------------------------
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

paginate: 5
paginate_path: /page:num/

collections:
  posts:
    output: true

# -----------------------------
# Defaults for Pages
# -----------------------------
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      header:
        overlay_filter: 0.5   # dark overlay for readability
        overlay_color: "#000"

# -----------------------------
# Exclude from Build
# -----------------------------
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
